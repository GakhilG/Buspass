<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="css/buspassdesign.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id=bs>
		<form>

			<table align="center">
				<caption><h3>BUS PASS REQUEST FORM</h3></caption>
				<tr>
					<td>Employee ID</td>
					<td><input type="text" name="empid" size="15" maxlength="6"></td>
				</tr>
				<tr>
					<td>First Name</td>
					<td><input type="text" name="fn" size="15"></td>
				</tr>
				<tr>
					<td>Last Name</td>
					<td><input type="text" name="ln" size="15"></td>
				</tr>
				<tr>
				<td>Gender</td>
				<td><input type="radio" name="gender" value="male">Male
					<input type="radio" name="gender" value="male">Male
					<input type="radio" name="gender" value="male">Male
				</td>
				</tr>
			

				<tr>
					<td>Address</td>
					<td><textarea rows="3" cols="10"></textarea></td>
				</tr>
				<tr>
					<td>Date Of Joining</td>
					<td><input type="date" name="dateofjoining"></td>
				</tr>
				<tr>
					<td>Location</td>
					<td><select>
							<option value="l1">Chennai PCT</option>
							<option value="l2">Chennai SIPCOT</option>
							<option value="l3">Chennai MIPL</option>
					</select></td>
				</tr>
				<tr>
					<td>PickUp Location</td>
					<td><select>
							<option value="p1">Tambaram</option>
							<option value="p1">Sipcot</option>
							<option value="p1">Kellambakam</option>
					</select></td>
				</tr>
				<tr>
					<td>pickup time</td>
					<td><input type="time" name="ptime"></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" name="button" value="Request"></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
